<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить ученика</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css для анимаций -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #2b2d42;
            --light-bg: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            padding: 40px 0;
        }

        .student-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            overflow: hidden;
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            padding: 30px 20px 20px;
            text-align: center;
        }

        .card-header h1 {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 0;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-bg);
            padding-right: 45px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
            border-color: var(--primary-color);
            background-color: white;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            opacity: 0.5;
            z-index: 4;
            pointer-events: none;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-switch {
            padding: 0;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            background: var(--light-bg);
            padding: 10px 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            position: relative;
        }

        .form-switch .form-check-input {
            margin: 0 10px 0 0;
            border-color: var(--primary-color);
            background-color: white;
            cursor: pointer;
            width: 2.5em;
            height: 1.5em;
            flex-shrink: 0;
        }

        .form-switch .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-switch .form-check-label {
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            user-select: none;
            margin: 0;
            white-space: nowrap;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }

        .example-table {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 1rem;
            border: 2px solid #e9ecef;
        }

        .example-table th {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px;
            font-weight: 500;
        }

        .example-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .example-table tr:last-child td {
            border-bottom: none;
        }

        .example-table tr:nth-child(even) {
            background-color: var(--light-bg);
        }

        .example-table tr:hover td {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .small-text {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 768px) {
            .student-container {
                padding: 10px;
            }
            
            .card-body {
                padding: 1.5rem;
            }

            .back-btn {
                top: 10px;
                left: 10px;
            }

            .form-switch {
                width: auto;
                min-width: 250px;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка "Назад" -->
    <a href="/dashboard" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Назад
    </a>

    <div class="container student-container">
        <div class="card animate__animated animate__fadeInUp">
            <div class="card-header">
                <h1>Добавить ученика</h1>
            </div>

            <div class="card-body">
                <!-- Переключатель между ручным добавлением и загрузкой файла -->
                <div class="text-center mb-4">
                    <div class="form-switch">
                        <input type="checkbox" id="switchMode" class="form-check-input">
                        <label for="switchMode" class="form-check-label">Загрузить из файла Excel</label>
                    </div>
                </div>

                <!-- Форма для ручного добавления -->
                <form id="manualForm" action="/add_student" method="post">
                    <div class="mb-4">
                        <label for="last_name" class="form-label">Фамилия</label>
                        <div class="input-group">
                            <input type="text" id="last_name" name="last_name" class="form-control" required placeholder="Введите фамилию">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="first_name" class="form-label">Имя</label>
                        <div class="input-group">
                            <input type="text" id="first_name" name="first_name" class="form-control" required placeholder="Введите имя">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="group" class="form-label">Группа</label>
                        <div class="input-group">
                            <input type="text" id="group" name="group" class="form-control" required placeholder="Введите группу">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Добавить ученика
                        </button>
                    </div>
                </form>

                <!-- Форма для загрузки файла -->
                <form id="fileForm" action="/add_student" method="post" enctype="multipart/form-data" style="display: none;">
                    <div class="mb-4">
                        <label for="group_file" class="form-label">Группа</label>
                        <div class="input-group">
                            <input type="text" id="group_file" name="group" class="form-control" required placeholder="Введите группу">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="excel_file" class="form-label">Загрузить файл Excel</label>
                        <input type="file" id="excel_file" name="excel_file" class="form-control" accept=".xlsx" required>
                        <div class="small-text">
                            <i class="fas fa-info-circle"></i>
                            Файл должен содержать столбец с ФИО учеников
                        </div>
                    </div>

                    <!-- Пример таблицы для Excel -->
                    <div class="mb-4">
                        <label class="form-label">Пример таблицы для заполнения</label>
                        <table class="example-table">
                            <thead>
                                <tr>
                                    <th>Фамилия Имя Отчество</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Иванов Иван Иванович</td>
                                </tr>
                                <tr>
                                    <td>Петров Петр Петрович</td>
                                </tr>
                                <tr>
                                    <td>Сидорова Анна Владимировна</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-file-import me-2"></i>Добавить учеников
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Переключение между формами
        document.getElementById('switchMode').addEventListener('change', function () {
            const manualForm = document.getElementById('manualForm');
            const fileForm = document.getElementById('fileForm');

            if (this.checked) {
                manualForm.style.display = 'none';
                fileForm.style.display = 'block';
            } else {
                manualForm.style.display = 'block';
                fileForm.style.display = 'none';
            }
        });
    </script>
</body>
</html>
