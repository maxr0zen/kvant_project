<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить задание</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css для анимаций -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #2b2d42;
            --light-bg: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            padding: 40px 0;
        }

        .task-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            overflow: hidden;
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            padding: 30px 20px 20px;
            text-align: center;
        }

        .card-header h1 {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 0;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-bg);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
            border-color: var(--primary-color);
            background-color: white;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #ff4757);
            border: none;
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #ff4757, #dc3545);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
            color: white;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }

        .test-case {
            background-color: var(--light-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .test-case:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
        }

        .test-case h5 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-case h5 i {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .example {
            background-color: var(--light-bg);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }

        .example pre {
            font-family: 'Consolas', monospace;
            margin: 10px 0 0;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .task-container {
                padding: 10px;
            }
            
            .card-body {
                padding: 1.5rem;
            }

            .back-btn {
                top: 10px;
                left: 10px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-group .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка "Назад" -->
    <a href="/dashboard" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Назад
    </a>

    <div class="container task-container">
        <div class="card animate__animated animate__fadeInUp">
            <div class="card-header">
                <h1>Добавить задание</h1>
            </div>

            <div class="card-body">
                <!-- Форма для добавления задания -->
                <form action="/add_task" method="post">
                    <div class="mb-4">
                        <label for="task_name" class="form-label">Название задания</label>
                        <div class="input-group">
                            <input type="text" id="task_name" name="task_name" class="form-control" required placeholder="Введите название задания">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="task_description" class="form-label">Описание задания</label>
                        <div class="input-group">
                            <textarea id="task_description" name="task_description" class="form-control" rows="4" required placeholder="Введите описание задания"></textarea>
                        </div>
                    </div>

                    <!-- Контейнер для тест-кейсов -->
                    <div id="testCasesContainer">
                        <div class="test-case">
                            <h5>
                                <i class="fas fa-vial"></i>
                                Тест-кейс 1
                            </h5>
                            <div class="mb-4">
                                <label for="input1" class="form-label">Входные данные</label>
                                <textarea id="input1" name="input" class="form-control" rows="3" required placeholder="Введите входные данные"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="output1" class="form-label">Ожидаемые выходные данные</label>
                                <textarea id="output1" name="output" class="form-control" rows="3" required placeholder="Введите ожидаемый результат"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Кнопки для управления тест-кейсами -->
                    <div class="btn-group">
                        <button type="button" id="addTestCaseBtn" class="btn btn-secondary">
                            <i class="fas fa-plus me-2"></i>Добавить тест-кейс
                        </button>
                        <button type="button" id="removeTestCaseBtn" class="btn btn-danger">
                            <i class="fas fa-minus me-2"></i>Удалить тест-кейс
                        </button>
                    </div>

                    <!-- Пример заполнения -->
                    <div class="example">
                        <label class="form-label mb-0">Пример заполнения</label>
                        <pre>Входные данные:
2
3

Ожидаемые выходные данные:
5</pre>
                    </div>

                    <!-- Кнопка для отправки формы -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>Добавить задание
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let testCaseCount = 1;

        document.getElementById('addTestCaseBtn').addEventListener('click', function () {
            testCaseCount++;
            const testCaseHTML = `
                <div class="test-case">
                    <h5>
                        <i class="fas fa-vial"></i>
                        Тест-кейс ${testCaseCount}
                    </h5>
                    <div class="mb-4">
                        <label for="input${testCaseCount}" class="form-label">Входные данные</label>
                        <textarea id="input${testCaseCount}" name="input" class="form-control" rows="3" required placeholder="Введите входные данные"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="output${testCaseCount}" class="form-label">Ожидаемые выходные данные</label>
                        <textarea id="output${testCaseCount}" name="output" class="form-control" rows="3" required placeholder="Введите ожидаемый результат"></textarea>
                    </div>
                </div>
            `;
            document.getElementById('testCasesContainer').insertAdjacentHTML('beforeend', testCaseHTML);
        });

        document.getElementById('removeTestCaseBtn').addEventListener('click', function () {
            if (testCaseCount > 1) {
                const testCasesContainer = document.getElementById('testCasesContainer');
                testCasesContainer.removeChild(testCasesContainer.lastElementChild);
                testCaseCount--;
            }
        });
    </script>
</body>
</html>
